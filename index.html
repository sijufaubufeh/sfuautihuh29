<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Ticket Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Image -->
    <div class="top-image-container">
        <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241022/20241022210428.jpg">
    </div>

    <div class="ticket-container">
        <!-- Image and Event Title -->
        <div class="event-header">
            <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241019/20241019132712.jpg" alt="Event Image" class="event-image">
            <div class="event-title">
<h1>Number_i LIVE TOUR 2024<br>No.I</h1>
              
                <p>2024年10月26日 (土)<br>サンドーム福井<br><span class="colored-number">58039589894</span></p>
            </div>
        </div>

<!-- Event Timings -->
<div class="event-time">
    <div class="timing-box">
        <div class="label">OPEN</div>
    </div>
    <div class="timing-box">
        <div class="label">START</div>
    </div>
</div>
<div class="event-time-details">
    <div class="time">12:00</div>
    <div class="time">13:00</div>
</div>

<!-- New Container to wrap everything below entry-info -->
<div class="content-wrapper">
<!-- Entry Instructions -->
<div class="entry-info">
    <p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241019/20241019174851.png" alt="ID Card Icon" class="icon id-card-icon"> 入場口へお進みください</p>
</div>

        <!-- Ticket Details -->
        <div class="ticket-details">
            <div class="ticket-type">
    <p class="ticket-label">特定チケット</p>
    <p class="ticket-code">1枚目 HW43-3KTG-K6<img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241022/20241022235247.png" alt="ticket Icon" class="icon ticket-icon"><!-- Add this class -->
</div>

          
<!-- Gate Information -->
<div class="gate-info">
    <p>指定</p>
    <p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241019/20241019211725.png" alt="Gate Icon" class="icon gate-icon"> 入場口: Uゲート</p>
    <p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241019/20241019211721.png" alt="Seat Icon" class="icon seat-icon"> 座席は入場後に表示されます</p>
  <hr class="custom-line">
    <!-- 名前とフリガナを表示 -->
<p>
  <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/x/xxsho129/20241019/20241019174855.png" alt="People Icon" class="icon people-icon">
  <span class="rubyposition_under"><ruby>なまえ<rt>なまえ</rt></ruby></span>
</div>
        

        <!-- Notice -->
        <div class="notice">
            <p class="notice-text">【譲渡禁止 (有償無償に関わらず)】購入者の氏名・連絡先確認済</p>

        </div>

        <!-- Buttons -->
        <div class="action-buttons">
    <button class="enter-btn" onclick="location.href='https://number-i-129.github.io/1026f/'">入場画面へ</button>
    <button class="refund-btn">分配元へ返却</button>
</div>

    </div>
</body>
</html>
